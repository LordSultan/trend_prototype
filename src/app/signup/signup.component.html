<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signUp()" #signupForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" [(ngModel)]="firstName" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" [(ngModel)]="lastName" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required />
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input id="position" name="position" [(ngModel)]="position" />
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input id="image" name="image" [(ngModel)]="image" />
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  </form>
</div>
